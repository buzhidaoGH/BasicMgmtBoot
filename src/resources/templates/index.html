<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org/">
<head>
  <th:block th:include="~{common/fragment::common_head}" />
  <link rel="stylesheet" th:href="@{/pages/common/index.css}">
  <title>基础后台管理系统</title>
</head>
<body>
  <!-- layui的后台管理基础布局 -->
  <div class="layui-layout layui-layout-admin">
    <!--layui 顶部栏-->
    <div class="layui-header">
      <div class="layui-logo"></div>
      <div class="menu"><i class="fa fa-bars"></i></div>
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item" style="background-color: rgba(255,255,255,.1);">
          <a href="javascript:">
            <img class="layui-nav-img" alt="">
            <span class="defined-nav-name"></span>
          </a>
          <dl class="layui-nav-child info-event">
            <dd><a href="javascript:" lay-event="info">个人信息</a></dd>
            <dd><a href="javascript:" lay-event="pwd">更改密码</a></dd>
            <dd><a href="javascript:" lay-event="logout">退出登陆</a></dd>
          </dl>
        </li>
      </ul>
    </div>
    <!--layui 侧边栏-->
    <div class="layui-side">
      <!-- 左侧导航垂直容器区域（可配合layui已有的垂直导航） -->
      <div class="layui-side-scroll">
        <!-- 用户头像容器 -->
        <div class="user-avatar">
          <img class="user-img" alt="">
          <p class="welcome">
            您好！<span class="userName"></span>, 欢迎回来 </p>
        </div>
        <!-- 侧边栏内容区域 -->
        <ul class="layui-nav layui-nav-tree defined-side" lay-filter="defined-nav" lay-shrink="all"
            lay-bar="disabled"></ul>
      </div>
    </div>
    <!-- 内容主体区域 -->
    <div class="layui-body layui-tab layui-tab-card" lay-allowClose="true" lay-filter="defined-tab"
         style="border-left: solid 2px #2299EE;box-sizing: content-box">
      <!-- tab标题栏 -->
      <ul class="layui-tab-title"></ul>
      <!-- tab对应内容栏 -->
      <div class="layui-tab-content"></div>
      <!-- tab内容栏的遮罩层 -->
      <div class="defined-tab-shade"></div>
      <!-- tab标题控制栏 -->
      <div class="defined-tab-control">
        <dd data-type="refresh"><i class="fa fa-refresh"></i> 刷新此页</dd>
        <dd data-type="current"><i class="fa fa-times"></i> 关闭当前</dd>
        <dd data-type="other"><i class="fa fa-times-circle-o"></i> 关闭其他</dd>
        <dd data-type="all"><i class="fa fa-times-circle"></i> 关闭全部</dd>
      </div>
    </div>
    <!-- 底部固定区域 -->
    <div class="layui-footer">
      底部固定区域
    </div>
  </div>
</body>
<th:block th:include="~{common/fragment::common_script}" />
<script type="text/html" id="pwdTep">
  <form class="layui-form layui-form-pane">
    <div class="layui-form-item">
      <label class="layui-form-label required">旧密码</label>
      <div class="layui-input-block">
        <input type="text" name="old_pwd" lay-verify="required" placeholder="请输入旧密码" autocomplete="off"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label required">新密码</label>
      <div class="layui-input-block">
        <input type="text" name="new_pwd" lay-verify="required" placeholder="请输入新密码" autocomplete="off"
               class="layui-input">
      </div>
    </div>
  </form>
</script>
<script th:src="@{/pages/common/index.js}" type="text/javascript"></script>
</html>
